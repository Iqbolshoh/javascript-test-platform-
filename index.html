<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Vocabulary Challenge ‚úÖ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://iqbolshoh.uz/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            background: white;
            color: black;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            transition: all 0.3s;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            background-color: #ff6b81;
            color: white;
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ff4757 !important;
        }

        #word {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <select id="vocab-select" class="form-select w-50 mb-3" onchange="loadVocabulary()">
        <option value="" disabled selected>Lug‚Äòatni tanlang</option>
        <option value="./src/js/vocabulary8.json">Vocabulary 8</option>
        <option value="./src/js/vocabulary9.json">Vocabulary 9</option>
    </select>

    <div class="card w-50 d-none" id="game-card">
        <h4 id="question-number" class="text-muted"></h4>
        <h2 id="word">üîÑ</h2>
        <p id="emoji" class="fs-1">‚ùì</p>
        <div id="options" class="d-grid gap-3"></div>
    </div>

    <script>
        let vocabulary = [];
        let currentIndex = 0;
        let mistakeCount = 0;

        function loadVocabulary() {
            let vocabFile = document.getElementById("vocab-select").value;
            if (!vocabFile) return;

            fetch(vocabFile)
                .then(response => response.json())
                .then(data => {
                    vocabulary = data;
                    currentIndex = 0;
                    mistakeCount = 0;
                    document.getElementById("game-card").classList.remove("d-none");
                    loadQuestion();
                })
                .catch(error => console.error("Xatolik yuz berdi:", error));
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            if (currentIndex >= vocabulary.length) {
                Swal.fire({
                    title: "üéâ Ajoyib natija!",
                    text: "Siz barcha so‚Äòzlarni to‚Äòg‚Äòri topdingiz!",
                    icon: "success",
                    confirmButtonText: "Qayta boshlash",
                    backdrop: false,
                }).then(resetGame);
                return;
            }

            let currentWord = vocabulary[currentIndex];
            document.getElementById("word").innerText = currentWord.word;
            document.getElementById("emoji").innerText = currentWord.emoji;
            document.getElementById("question-number").innerText = `Savol ${currentIndex + 1} / ${vocabulary.length}`;

            let options = [currentWord.translation];
            while (options.length < 3) {
                let randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)].translation;
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }

            options = shuffle(options);
            document.getElementById("options").innerHTML = options
                .map(option => `<button class="btn" onclick="checkAnswer('${option}')">${option}</button>`)
                .join("");
        }

        function checkAnswer(selected) {
            let currentWord = vocabulary[currentIndex];
            if (selected === currentWord.translation) {
                Swal.fire({
                    title: "‚úÖ To‚Äòg‚Äòri!",
                    text: "Davom etamiz!",
                    icon: "success",
                    timer: 1000,
                    showConfirmButton: false,
                    backdrop: false,
                    position: "top"
                });
                currentIndex++;
                setTimeout(loadQuestion, 1200);
            } else {
                mistakeCount++;
                if (mistakeCount >= 5) {
                    Swal.fire({
                        title: "‚ùå Juda ko‚Äòp xato qildingiz!",
                        text: "O‚Äòyin qayta boshlanadi.",
                        icon: "error",
                        confirmButtonText: "OK",
                        backdrop: false,
                    }).then(resetGame);
                } else {
                    Swal.fire({
                        title: "‚ùå Noto‚Äòg‚Äòri!",
                        text: `Siz ${mistakeCount} ta xato qildingiz. 5 ta xatodan keyin o‚Äòyin tugaydi!`,
                        icon: "error",
                        timer: 1500,
                        showConfirmButton: false,
                        backdrop: false,
                        position: "top"
                    });
                }
            }
        }

        function resetGame() {
            currentIndex = 0;
            mistakeCount = 0;
            loadQuestion();
        }
    </script>
</body>

</html>
