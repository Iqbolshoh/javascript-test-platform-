<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Vocabulary Challenge ‚úÖ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://iqbolshoh.uz/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <select id="vocab-select" class="form-select" onchange="loadVocabulary()">
        <option value="" disabled selected>Lug‚Äòatni tanlang</option>
        <option value="./src/js/vocabulary8.json">Vocabulary 8</option>
        <option value="./src/js/vocabulary9.json">Vocabulary 9</option>
    </select>

    <select id="mode-select" class="form-select" onchange="loadQuestion()">
        <option value="Word" selected>Word ‚Üí Translation</option>
        <option value="Translation">Translation ‚Üí Word</option>
    </select>

    <div class="card d-none" id="game-card">
        <h4 id="question-number" class="text-muted"></h4>
        <h2 id="word">üîÑ</h2>
        <p id="emoji" class="fs-1">‚ùì</p>
        <div id="options" class="d-grid gap-3"></div>
    </div>

    <script>
        let vocabulary = [];
        let currentIndex = 0;
        let mistakeCount = 0;
        let mode = "Word";

        function loadVocabulary() {
            let vocabFile = document.getElementById("vocab-select").value;
            if (!vocabFile) return;

            fetch(vocabFile)
                .then(response => response.json())
                .then(data => {
                    vocabulary = data;
                    currentIndex = 0;
                    mistakeCount = 0;
                    document.getElementById("game-card").classList.remove("d-none");
                    document.getElementById("mode-select").style.display = "block";
                    loadQuestion();
                })
                .catch(error => console.error("Xatolik yuz berdi:", error));
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            if (currentIndex >= vocabulary.length) {
                Swal.fire({
                    title: "üéâ Ajoyib natija!",
                    text: "Siz barcha so‚Äòzlarni to‚Äòg‚Äòri topdingiz!",
                    icon: "success",
                    confirmButtonText: "Qayta boshlash",
                    backdrop: false,
                }).then(resetGame);
                return;
            }

            let currentWord = vocabulary[currentIndex];
            let questionText, correctAnswer;

            if (mode === "Word") {
                questionText = capitalizeFirstLetter(currentWord.word);
                correctAnswer = capitalizeFirstLetter(currentWord.translation);
            } else {
                questionText = capitalizeFirstLetter(currentWord.translation);
                correctAnswer = capitalizeFirstLetter(currentWord.word);
            }

            document.getElementById("word").innerText = questionText;
            document.getElementById("emoji").innerText = currentWord.emoji;
            document.getElementById("question-number").innerText = `Savol ${currentIndex + 1} / ${vocabulary.length}`;

            let options = [correctAnswer];
            while (options.length < 3) {
                let randomWord = mode === "Word" ? capitalizeFirstLetter(vocabulary[Math.floor(Math.random() * vocabulary.length)].translation) : capitalizeFirstLetter(vocabulary[Math.floor(Math.random() * vocabulary.length)].word);
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }

            options = shuffle(options);
            document.getElementById("options").innerHTML = options
                .map(option => `<button class="btn" onclick="checkAnswer('${option}')">${option}</button>`)
                .join("");
        }

        function checkAnswer(selected) {
            let buttons = document.querySelectorAll("#options button");

            let currentWord = vocabulary[currentIndex];
            let correctAnswer = mode === "Word" ? capitalizeFirstLetter(currentWord.translation) : capitalizeFirstLetter(currentWord.word);

            if (selected === correctAnswer) {
                Swal.fire({
                    title: "‚úÖ To‚Äòg‚Äòri!",
                    text: "Davom etamiz!",
                    icon: "success",
                    timer: 1000,
                    showConfirmButton: false,
                    backdrop: false,
                    position: "top"
                });
                currentIndex++;
                setTimeout(loadQuestion, 1200);
            } else {
                mistakeCount++;
                if (mistakeCount >= 5) {
                    Swal.fire({
                        title: "‚ùå Juda ko‚Äòp xato qildingiz!",
                        text: "O‚Äòyin qayta boshlanadi.",
                        icon: "error",
                        confirmButtonText: "OK",
                        backdrop: false,
                    }).then(resetGame);
                } else {
                    Swal.fire({
                        title: "‚ùå Noto‚Äòg‚Äòri!",
                        text: `Siz ${mistakeCount} ta xato qildingiz. 5 ta xatodan keyin o‚Äòyin tugaydi!`,
                        icon: "error",
                        timer: 1500,
                        showConfirmButton: false,
                        backdrop: false,
                        position: "top"
                    });
                }
            }
        }

        function resetGame() {
            currentIndex = 0;
            mistakeCount = 0;
            loadQuestion();
        }

        document.getElementById("mode-select").addEventListener("change", function () {
            mode = this.value;
            loadQuestion();
        });
    </script>
</body>

</html>
